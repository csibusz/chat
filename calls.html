<script>
document.addEventListener('DOMContentLoaded', function(){
  const sel = document.getElementById('callUser');
  const users = (window.DEMO_USERS || []).filter(u => u.id !== 'u1');
  users.forEach(u => {
    const opt = document.createElement('option');
    opt.value = u.id;
    opt.textContent = u.name + ' (' + u.status + ')';
    sel.appendChild(opt);
  });
});
</script>
