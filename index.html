<!doctype html>
<html lang="en" data-bs-theme="light" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ChatUI – Direct Chat</title>
  <link id="bootstrap-ltr" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link id="bootstrap-rtl" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet" disabled>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg border-bottom">
  <div class="container-fluid">
    <a class="navbar-brand fw-semibold" href="index.html"><i class="bi bi-chat-dots"></i> ChatUI</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNav"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="topNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="index.html">Direct</a></li>
        <li class="nav-item"><a class="nav-link" href="group.html">Groups</a></li>
        <li class="nav-item"><a class="nav-link" href="contacts.html">Contacts</a></li>
        <li class="nav-item"><a class="nav-link" href="calls.html">Calls</a></li>
        <li class="nav-item"><a class="nav-link" href="settings.html">Settings</a></li>
      </ul>
      <div class="d-flex gap-2">
        <div class="btn-group" role="group" aria-label="Theme">
          <button class="btn btn-outline-secondary" data-toggle-theme="light" title="Light"><i class="bi bi-sun"></i></button>
          <button class="btn btn-outline-secondary" data-toggle-theme="dark" title="Dark"><i class="bi bi-moon"></i></button>
          <button class="btn btn-outline-secondary" data-toggle-theme="auto" title="Auto"><i class="bi bi-circle-half"></i></button>
        </div>
        <button class="btn btn-outline-secondary" data-toggle-dir title="Toggle RTL/LTR"><i class="bi bi-arrow-left-right"></i> RTL</button>
        <a class="btn btn-primary" href="auth-login.html"><i class="bi bi-person-circle"></i></a>
      </div>
    </div>
  </div>
</nav>

<div class="chat-app">
  <aside class="chat-sidebar d-none d-lg-block">
    <div class="p-3 border-bottom">
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-search"></i></span>
        <input type="text" class="form-control" placeholder="Search...">
      </div>
    </div>
    <div class="small text-uppercase fw-semibold text-secondary px-3 pt-3">Users</div>
    <div id="contactList"></div>

    <div class="small text-uppercase fw-semibold text-secondary px-3 pt-3">Groups</div>
    <div id="groupList" class="mb-5"></div>
  </aside>

  <header class="chat-header border-bottom d-flex align-items-center justify-content-between p-2 p-lg-3">
    <div class="d-flex align-items-center gap-3">
      <button class="btn btn-outline-secondary d-lg-none" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar"><i class="bi bi-list"></i></button>
      <div class="d-flex align-items-center gap-2">
        <div class="avatar"><img src="assets/images/avatars/u2.svg" width="48" height="48" alt=""></div>
        <div>
          <div id="chatTitle" class="fw-semibold">Alex</div>
          <div id="chatSubtitle" class="small text-secondary">Online</div>
        </div>
      </div>
    </div>
    <div class="d-flex align-items-center gap-2">
      <button class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#voiceCallModal"><i class="bi bi-telephone"></i></button>
      <button class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#videoCallModal"><i class="bi bi-camera-video"></i></button>
      <button class="btn btn-outline-secondary"><i class="bi bi-three-dots"></i></button>
    </div>
  </header>

  <main class="chat-main">
    <div id="messageList" class="message-list"></div>
  </main>

  <div class="chat-composer p-2 p-lg-3">
    <div class="input-group">
      <button class="btn btn-outline-secondary" id="attachBtn" type="button" title="Attach"><i class="bi bi-paperclip"></i></button>
      <input type="file" id="fileInput" class="d-none" multiple />
      <textarea id="msgInput" class="form-control" rows="1" placeholder="Type a message..."></textarea>
      <button id="sendBtn" class="btn btn-primary" type="button"><i class="bi bi-send"></i></button>
    </div>
  </div>
</div>

<!-- Voice Call Modal -->
<div class="modal fade" id="voiceCallModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-4 text-center">
      <img src="assets/images/avatars/u2.svg" class="call-avatar call-wave mb-3" alt="">
      <h5 class="mb-1">Voice call with <span id="voiceWith">Bella Chan</span></h5>
      <div class="text-secondary mb-3">Ringing…</div>
      <div class="d-flex justify-content-center gap-2">
        <button class="btn btn-success"><i class="bi bi-telephone-fill"></i> Accept</button>
        <button class="btn btn-danger" data-bs-dismiss="modal"><i class="bi bi-telephone-x-fill"></i> Decline</button>
      </div>
    </div>
  </div>
</div>

<!-- Video Call Modal -->
<div class="modal fade" id="videoCallModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-4 text-center">
      <img src="assets/images/avatars/u2.svg" class="call-avatar call-wave mb-3" alt="">
      <h5 class="mb-1">Video call with <span id="videoWith">Bella Chan</span></h5>
      <div class="text-secondary mb-3">Connecting…</div>
      <div class="d-flex justify-content-center gap-2">
        <button class="btn btn-success"><i class="bi bi-camera-video-fill"></i> Start</button>
        <button class="btn btn-danger" data-bs-dismiss="modal"><i class="bi bi-x-circle-fill"></i> Cancel</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/mode.js"></script>
<script src="assets/js/demo-data.js"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
