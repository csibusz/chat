<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg border-bottom">
  <div class="container-fluid">
    <a class="navbar-brand fw-semibold" href="index.html"><i class="bi bi-chat-dots"></i> ChatUI</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNav"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="topNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="index.html">Direct</a></li>
        <li class="nav-item"><a class="nav-link" href="group.html">Groups</a></li>
        <li class="nav-item"><a class="nav-link" href="contacts.html">Contacts</a></li>
        <li class="nav-item"><a class="nav-link" href="calls.html">Calls</a></li>
        <li class="nav-item"><a class="nav-link" href="settings.html">Settings</a></li>
      </ul>
      <div class="d-flex gap-2">
        <div class="btn-group" role="group" aria-label="Theme">
          <button class="btn btn-outline-secondary" data-toggle-theme="light" title="Light"><i class="bi bi-sun"></i></button>
          <button class="btn btn-outline-secondary" data-toggle-theme="dark" title="Dark"><i class="bi bi-moon"></i></button>
          <button class="btn btn-outline-secondary" data-toggle-theme="auto" title="Auto"><i class="bi bi-circle-half"></i></button>
        </div>
        <button class="btn btn-outline-secondary" data-toggle-dir title="Toggle RTL/LTR"><i class="bi bi-arrow-left-right"></i> RTL</button>
        <a class="btn btn-primary" href="auth-login.html"><i class="bi bi-person-circle"></i></a>
      </div>
    </div>
  </div>
</nav>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h4 class="mb-1">Welcome back</h4>
          <p class="text-secondary mb-4">Sign in to continue</p>
          <form>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" placeholder="name@example.com" value="alex@example.com">
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" placeholder="Your password" value="demo1234">
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="remember">
                <label class="form-check-label" for="remember">Remember me</label>
              </div>
              <a href="auth-forgot.html" class="small">Forgot password?</a>
            </div>
            <a href="index.html" class="btn btn-primary w-100">Sign In</a>
          </form>
          <hr class="my-4">
          <div class="text-center small">No account? <a href="auth-register.html">Create one</a></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
