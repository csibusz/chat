</head>
<body>

  <div class="container-fluid">
    <a class="navbar-brand fw-semibold" href="index.html"><i class="bi bi-chat-dots"></i> ChatUI</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNav"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="topNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="index.html">Direct</a></li>
        <li class="nav-item"><a class="nav-link" href="group.html">Groups</a></li>
        <li class="nav-item"><a class="nav-link" href="contacts.html">Contacts</a></li>
        <li class="nav-item"><a class="nav-link" href="calls.html">Calls</a></li>
        <li class="nav-item"><a class="nav-link" href="settings.html">Settings</a></li>
      </ul>
      <div class="d-flex gap-2">
        <div class="btn-group" role="group" aria-label="Theme">
          <button class="btn btn-outline-secondary" data-toggle-theme="light" title="Light"><i class="bi bi-sun"></i></button>
          <button class="btn btn-outline-secondary" data-toggle-theme="dark" title="Dark"><i class="bi bi-moon"></i></button>

      </div>
    </div>
  </div>
</nav>

<div class="container py-4">
  <div class="row g-3">
    <div class="col-lg-4">
      <div class="card">
        <div class="card-header">Online Users</div>
        <div class="list-group list-group-flush" id="onlineList"></div>
      </div>
    </div>
    <div class="col-lg-8">
      <div class="card">
        <div class="card-header">All Contacts</div>
        <div class="table-responsive">
          <table class="table align-middle mb-0">
            <thead>
              <tr><th>User</th><th>Status</th><th>Action</th></tr>
            </thead>
            <tbody id="contactTable"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function(){
  const onlineList = document.getElementById('onlineList');
  const table = document.getElementById('contactTable');
  const users = (window.DEMO_USERS || []).filter(u => u.id !== 'u1');

  onlineList.innerHTML = '';
  users.filter(u => u.status==='online').forEach(u => {
    const a = document.createElement('a');
    a.className = 'list-group-item list-group-item-action d-flex align-items-center gap-2';
    a.href = 'index.html';
    a.innerHTML = '<img src="assets/images/avatars/'+u.id+'.svg" width="32" height="32" class="rounded-2 border">'+
                  '<span>'+u.name+'</span>';
    onlineList.appendChild(a);
  });

  table.innerHTML = '';
  users.forEach(u => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>
        <div class="d-flex align-items-center gap-2">
          <img src="assets/images/avatars/${u.id}.svg" width="36" height="36" class="rounded-2 border">
          <div>
            <div class="fw-semibold">${u.name}</div>
            <div class="small text-secondary">${u.id}</div>
          </div>
        </div>
      </td>
      <td><span class="badge ${u.status==='online'?'text-bg-success': (u.status==='idle'?'text-bg-warning':'text-bg-secondary')}">${u.status}</span></td>
      <td><a href="index.html" class="btn btn-sm btn-primary">Start Chat</a></td>`;
    table.appendChild(tr);
  });
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/mode.js"></script>
<script src="assets/js/demo-data.js"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
